<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="gameCenter"> 
        <div class="gameBoard">
            <div class="spot" id="spot0">
                <p class="empty"></p>
            </div>
            <div class="spot" id="spot1">
                <p class="empty"></p>
            </div>
            <div class="spot" id="spot2">
                <p class="empty"></p>
            </div>
            <div class="spot" id="spot3">
                <p class="empty"></p>
            </div>
            <div class="spot" id="spot4">
                <p class="empty"></p>
            </div>
            <div class="spot" id="spot5">
                <p class="empty"></p>
            </div>
            <div class="spot" id="spot6">
                <p class="empty"></p>
            </div>
            <div class="spot" id="spot7">
                <p class="empty"></p>
            </div>
            <div class="spot" id="spot8">
                <p class="empty"></p>
            </div>
        </div>
    </div>
    <div class="messageDiv">
        <h1 id="winMessage"></h1>
    </div>


    <footer>
        <p>Made by Ivan Profitt</p>
        <a href="https://www.github.com/ivanprofitt">
        <img class="gitHub" src="images/25231 (1).png"/>
    </a>
    </footer>
        
</body>
<script src="script.js"></script>
</html>
